<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Puzzle</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="game">
        <div class="wrapper">
            <button>Play</button>
            <div class="text">
                <span id="count">Move: 100</span>
                <span id="time">Time: 00:00</span>
            </div>
        </div>

        <div class="grid" id="buttonGrid">
        </div>

        <div class="wrapper">
            <button id="result">Result</button>
        </div>

    </div>

    <h1 id="message"></h1>

    <script src="script.js"></script>
</body>

</html>
