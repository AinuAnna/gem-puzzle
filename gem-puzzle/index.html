<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>Gem Puzzle</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="game">
        <div class="wrapper">
            <button>Play</button>
            <div class="text">
                <span id="count">Move: 100</span>
                <span id="time">Time: 00:00</span>
            </div>
        </div>

        <div class="grid" id="buttonGrid">
            <button draggable="true">1</button>
            <button draggable="true">2</button>
            <button draggable="true">3</button>
            <button draggable="true">4</button>
            <button draggable="true">5</button>
            <button draggable="true">6</button>
            <button draggable="true">7</button>
            <button draggable="true">8</button>
            <button draggable="true">9</button>
            <button draggable="true">10</button>
            <button draggable="true">11</button>
            <button draggable="true">12</button>
            <button draggable="true">13</button>
            <button draggable="true">14</button>
            <button draggable="true">15</button>
            <button></button>
        </div>

        <div class="wrapper">
            <button id="result"> Result</button>
        </div>

    </div>

    <h1 id="message">Hooray! You solved the puzzle in ... and ... moves </h1>

    <script src="script.js"></script>
</body>

</html>
